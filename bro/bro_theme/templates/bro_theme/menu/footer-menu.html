{% load menu_tags %}
{% for child in children %}
<a class="{% if child.selected %} active{% endif %}{% if child.ancestor %} focus{% endif %}{% if child.sibling %} sibling{% endif %}{% if child.descendant %} descendant{% endif %} link link-hover"
href="{{ child.attr.redirect_url|default:child.get_absolute_url }}">
{{ child.get_menu_title }}
</a>
{% endfor %}
