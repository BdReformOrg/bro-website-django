{% load i18n %}
<form class="mb-6 w-full md:w-auto">
    <h6 class="footer-title">{%trans 'Newsletter'%}</h6>
    <fieldset class="form-control flex-grow w-full md:w-auto">
        <div class="join join-vertical md:join-horizontal w-full rounded-box md:rounded-full">
            <input type="email" class="input input-primary text-base-content flex-grow join-item" placeholder="{% trans 'Your e-mail...' %}">
            <input type="submit" class="btn btn-primary flex-none join-item" value="{% trans 'Get in touch' %}">
        </div>
    </fieldset>
</form>
