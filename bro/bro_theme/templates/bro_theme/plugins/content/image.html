{% if instance.image %}
<img class="inline-block w-full h-full{%if instance.apply_rounding is True%} rounded-box{%endif%} overflow-clip {{instance.combined_classes}}" src="{{instance.image.url}}" alt="{{instance.get_alt}}" style="{{instance.get_size}}">
{% else %}
<img class="inline-block w-full h-full{%if instance.apply_rounding is True%} rounded-box{%endif%} overflow-clip {{instance.combined_classes}}" src="https://picsum.photos/255/127" alt="{{instance.get_alt}}" style="{{instance.get_size}}">
{% endif %}
