<div class="flex flex-col md:flex-row{% if instance.background_color %} {{instance.background_color}}{% endif %}{% if instance.foreground_color %} {{instance.foreground_color}}{% endif %} rounded-box">
    {% load cms_tags %}
    {% for child in instance.child_plugin_instances %}
        {% if forloop.counter0|divisibleby:2 %}
        <div class="lg:w-4/6">
            <div class="card-body prose">
                {% render_plugin child %}
            </div>
        </div>
        {% else %}
        <div class="lg:w-2/6">
            <div class="card-body prose">
                {% render_plugin child %}
            </div>
        </div>
        {% endif %}
    {% endfor %}
</div>
