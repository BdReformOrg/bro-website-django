<section class="relative py-16 px-6{% if instance.background_color %} {{instance.background_color}}{% endif %}{% if instance.foreground_color %} {{instance.foreground_color}}{% endif %}">
    <div class="container mx-auto flex flex-col lg:flex-row flex-wrap">
        {% load cms_tags %}
        {% for child in instance.child_plugin_instances %}
        <div class="block w-full py-4 lg:py-0{% if forloop.counter|divisibleby:2 %} lg:pl-4 lg:w-1/3{% else %} lg:pr-4 lg:w-2/3{% endif %} prose">
            {% render_plugin child %}
        </div>
        {% endfor %}
    </div>
</section>
