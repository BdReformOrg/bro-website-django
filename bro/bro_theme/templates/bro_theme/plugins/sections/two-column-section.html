{% load cms_tags %}
<div class="flex flex-col md:flex-row flex-wrap{% if instance.background_color %} {{instance.background_color}}{% endif %}{% if instance.foreground_color %} {{instance.foreground_color}}{% endif %} rounded-box">
    {% for child in instance.child_plugin_instances %}
    <div class="card md:w-1/2">
        <div class="card-body">
            <div class="prose{% if instance.foreground_color %} {{instance.foreground_color}} prose-headings:{{instance.foreground_color}}{% endif %}">
                {% render_plugin child %}
            </div>
        </div>
    </div>
    {% endfor %}
</div>
