<section class="relative{% if instance.background_color %} {{instance.background_color}}{% endif %}{% if instance.foreground_color %} {{instance.foreground_color}}{% endif %}">
    <div class="container hero mx-auto min-h-screen">
        <div class="card items-center justify-center">
            <div class="card-body">
                <div class="prose prose-xl">
                        {% load cms_tags %}
                        {% for child in instance.child_plugin_instances %}
                        {% render_plugin child %}
                        {% endfor %}
                </div>
            </div>
        </div>
    </div>
</section>
